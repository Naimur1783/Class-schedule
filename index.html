
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Planner Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>School Planner Dashboard</h1>
        <nav>
            <button id="admin-login">Admin Login</button>
            <button id="student-login">Student Login</button>
        </nav>
    </header>
    <main>
        <section id="routine">
            <h2>Weekly Class Schedule</h2>
            <!-- Routine table populated by JavaScript -->
            <div id="routine-container"></div>
        </section>
        <section id="student-progress">
            <h2>Your Progress</h2>
            <p>Track and tick off completed classes here:</p>
            <div id="progress-container"></div>
        </section>
        <section id="reminders">
            <h2>Reminders</h2>
            <p>Set reminders for upcoming classes:</p>
            <div id="reminders-container"></div>
        </section>
    </main>
</body>
</html>
